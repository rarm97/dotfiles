##### Prefix (ergonomic, low conflict)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

##### Indexing (start at 1; renumber nicely)
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

##### Core behaviour
set -g mouse on
set -g history-limit 100000
setw -g mode-keys vi
set -sg escape-time 10

##### Terminal / colours (robust across macOS + Linux)
# 'screen-256color' is widely available on servers; truecolour enabled via Tc.
set -g default-terminal "xterm-256color"
set -as terminal-overrides ",*:Tcnd"

##### Windows / sessions quality-of-life (minimal, no clashes)
# Fast choose-tree (sessions + windows in one view)
bind w choose-tree -Zw

# Create new window in current path (tmux >= 1.9-ish; standard now)
bind c new-window -c "#{pane_current_path}"

# Split panes in current path (keep defaults % and ")
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

##### Clipboard (portable; works on macOS now, Linux later)
# tmux >= 3.2: advertise clipboard via OSC52 when terminal supports it
set -g set-clipboard on

# Vi copy-mode selection keys
bind -T copy-mode-vi v send-keys -X begin-selection

# Yank to system clipboard if tool exists; otherwise just swallow (no errors)
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "\
  if command -v pbcopy >/dev/null 2>&1; then pbcopy; \
  elif command -v wl-copy >/dev/null 2>&1; then wl-copy; \
  elif command -v xclip >/dev/null 2>&1; then xclip -selection clipboard -in; \
  elif command -v xsel >/dev/null 2>&1; then xsel --clipboard --input; \
  else cat >/dev/null; fi"

##### Reload
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"
