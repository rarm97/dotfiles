# No blank line between prompts
add_newline = true 
format = "$directory $git_branch $git_status\n$character"

# Directory: short, readable
[directory]
style = "cyan"
truncate_to_repo = false
truncation_length = 5
format = "[$path]($style) "

[directory.substitutions]
"~" = " "
"code" = "󰏖 "
"Documents" = "󰈙 "
"Downloads" = "󰉍 "
".config" = " "

# Git branch: clear, single icon
[git_branch]
symbol = " "
style = "purple"
format = " [$symbol$branch]($style)"

# Git status: minimal but informative
[git_status]
style = "yellow"
format = " [$all_status$ahead_behind]($style)"
conflicted = " "
modified = " "
staged = " "
untracked = " "
deleted = "✖ "
ahead = "⇡"
behind = "⇣"
diverged = "⇕"
stashed = " "

# Prompt character: traditional, no emojis
[character]
success_symbol = "❯ "
error_symbol = "❯ "

